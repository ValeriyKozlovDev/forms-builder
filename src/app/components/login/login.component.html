<form [formGroup]="formGroup" class="login-form" (input)="onFormChange()" (ngSubmit)="onSubmit()">
  <h2>Authorization</h2>
  <mat-form-field class="login-form__input-control">
    <mat-label>Login</mat-label>
    <input matInput formControlName="login">
    <mat-error *ngIf="formGroup.hasError('required', 'login')">Login must not be empty</mat-error>
  </mat-form-field>

  <mat-form-field class="login-form__input-control">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="formGroup.hasError('required', 'password')">Password must not be empty</mat-error>
  </mat-form-field>

  <div class="login-form__input-control">
    <button mat-raised-button color="primary" [disabled]="disabled || formGroup.invalid || !!formError">Sign in</button>

    <mat-error *ngIf="formError">{{formError}}</mat-error>
  </div>
</form>
