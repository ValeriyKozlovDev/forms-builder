<div class="wrapper">
  <cdk-accordion class="accordion">
    <cdk-accordion-item *ngFor="let item of items; let index = index;" #accordionItem="cdkAccordionItem"
      class="accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
      <div class="text accordion-item-header" (click)="accordionItem.toggle()">
        {{ item }}
        <span class="text accordion-item-description">
          {{ accordionItem.expanded ? 'close' : 'open' }}
        </span>
      </div>
      <div class="accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
        <div *ngIf="item === 'Form Styles'; else field">

          <form [formGroup]="generalForm" (ngSubmit)="applyFormStyles()">


            <mat-form-field class="accordion__form-label">
              <mat-label>Form label</mat-label>
              <input matInput formControlName="label">
            </mat-form-field>


            <mat-grid-list cols="2" rowHeight="100px">
              <mat-grid-tile>
                <mat-form-field class="accordion__field">
                  <mat-label>Text Color</mat-label>
                  <mat-grid-list cols="2" rowHeight="25px">
                    <mat-grid-tile>
                      <input matInput>
                    </mat-grid-tile>
                    <mat-grid-tile>
                      <input type="color" formControlName="textColor">
                    </mat-grid-tile>
                  </mat-grid-list>
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field class="accordion__field">
                  <mat-label>Background</mat-label>
                  <mat-grid-list cols="2" rowHeight="25px">
                    <mat-grid-tile>
                      <input matInput>
                    </mat-grid-tile>
                    <mat-grid-tile>
                      <input type="color" formControlName="backgroundColor">
                    </mat-grid-tile>
                  </mat-grid-list>
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>


            <mat-grid-list cols="2" rowHeight="100px">
              <mat-grid-tile>
                <mat-form-field appearance="fill">
                  <mat-label>Border type</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="food" formControlName="borderType">
                    <div *ngIf="borderTypes$ | async as borderTypes">
                      <mat-option *ngFor="let borderType of borderTypes; let i = index" [value]="borderType">
                        {{borderType}}
                      </mat-option>
                    </div>
                  </mat-select>
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field class="accordion__field">
                  <mat-label>Border Color</mat-label>
                  <mat-grid-list cols="2" rowHeight="25px">
                    <mat-grid-tile>
                      <input matInput>
                    </mat-grid-tile>
                    <mat-grid-tile>
                      <input type="color" formControlName="borderColor">
                    </mat-grid-tile>
                  </mat-grid-list>
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
            <button mat-raised-button type="submit" [disabled]="generalForm.invalid">Apply</button>
          </form>
        </div>





        <ng-template #field>
          <form [formGroup]="elementsForm" (ngSubmit)="applyElementsStyles()">

            <div *ngIf="selectedStyles$ | async as selectedStyles">

              <div *ngFor="let style of selectedStyles; let i = index" class="accordion__styles-container">
                <div *ngIf="style === 'label' || style === 'placeholder'">
                  <mat-form-field class="accordion__form-label">
                    <mat-label>{{style}}</mat-label>
                    <input *ngIf="style === 'label'" matInput formControlName="label">
                    <input *ngIf="style === 'placeholder'" matInput formControlName="placeholder">
                  </mat-form-field>
                </div>

                <div *ngIf="style === 'border type'">
                  <mat-form-field appearance="fill">
                    <mat-label>Border type</mat-label>
                    <mat-select [(ngModel)]="selectedValue" name="food" formControlName="borderType">
                      <div *ngIf="borderTypes$ | async as borderTypes">
                        <mat-option *ngFor="let borderType of borderTypes; let i = index" [value]="borderType">
                          {{borderType}}
                        </mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div
                  *ngIf="style === 'text color' || style === 'border color' || style ===  'color'  || style ===  'background color' || style === 'color input'">
                  <mat-form-field class="accordion__field">
                    <mat-label>{{style}}</mat-label>
                    <input matInput *ngIf="style === 'text color'" type="color" formControlName='textColor'>
                    <input matInput *ngIf="style === 'border color'" type="color" formControlName='borderColor'>
                    <input matInput *ngIf="style === 'color'" type="color" formControlName='color'>
                    <input matInput *ngIf="style === 'background color'" type="color" formControlName='backgroundColor'>
                    <input matInput *ngIf="style === 'color input'" type="color" formControlName='colorInput'>
                  </mat-form-field>
                </div>

                <div *ngIf="style === 'required'">
                  <input type="checkbox" formControlName='required' id="requrid">
                  <label>required</label>

                  <!-- <mat-form-field class="accordion__field">
                      <mat-checkbox formControlName="required">{{style}}</mat-checkbox>
                    </mat-form-field> -->
                </div>

                <div
                  *ngIf="style === 'width' || style === 'height' || style === 'font size' || style === 'font weight'">
                  <mat-form-field class="accordion__field">
                    <mat-label>{{style}}</mat-label>
                    <input matInput *ngIf="style === 'width'" type="number" formControlName='width'>
                    <input matInput *ngIf="style === 'height'" type="number" formControlName='height'>
                    <input matInput *ngIf="style === 'font size'" type="number" formControlName='fontSize'>
                    <input matInput *ngIf="style === 'font weight'" type="number" formControlName='fontWeight'>
                  </mat-form-field>
                </div>

              </div>

              <div class="submit-styles">
                <button (click)="cons" type="submit" [disabled]="elementsForm.invalid" mat-raised-button>Apply</button>
                <button mat-raised-button>Delete</button>
              </div>
            </div>
          </form>
        </ng-template>

      </div>
    </cdk-accordion-item>
  </cdk-accordion>
</div>
