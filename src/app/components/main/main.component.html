<app-header></app-header>
<mat-grid-list cols="3" rowHeight="1000px">
  <mat-grid-tile class="form-block-container">
    <app-form-styles class="form-block"></app-form-styles>
  </mat-grid-tile>
  <div cdkDropListGroup>
    <mat-grid-tile class="form-block-container">
      <app-form-elements (toDrop)="drop($event)" [styles]="styles" [selectedElements]="selectedElements"
        class="form-block">
      </app-form-elements>
    </mat-grid-tile>

    <mat-grid-tile class="form-block-container">
      <div *ngIf="fieldsLoading$ | async">
        <app-loader></app-loader>
      </div>
      <app-list-elements *ngIf="fieldsLoaded$ | async" (toDrop)="drop($event)" [listElements]="listElements"
        class="form-block"></app-list-elements>
    </mat-grid-tile>
  </div>
</mat-grid-list>
